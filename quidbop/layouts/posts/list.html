{{ partial "header.html" . }}
<div class='content-container list'>
    <section>
        {{ range first 3 .Paginator.Pages }} 
            {{ if eq .Type "posts"}}
            <a href="{{ .RelPermalink }}" class='post-a'>
                <div class="post-container" style='background-color: #333; background-image: url({{ .Params.thumbnail.Resize "200px" }}); background-position: center;'>
                    <div class="post-info">
                        <h2 class='post-title'>{{ .Title }}</h2>
                        <div class="post-lower-info">
                            <p class='post-category post-category--{{ index .Params.categories 0 }}'>{{ index .Params.categories 0 }}</p>
                            <p class='post-date'>{{ .Date.Format "Monday, Jan 2, 2006" }}</p>
                        </div>
                    </div>
                </div>
            </a>
            {{ end }}
         {{ end }}
         {{ template "_internal/pagination.html" . }}
    </section>
</div>
{{ partial "footer.html" . }}
