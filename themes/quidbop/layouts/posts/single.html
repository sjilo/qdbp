{{ partial "header.html" . }}

<article>
  <div class="post-container" style='background-color: #333; background-image: url({{ .Params.thumbnail }}); background-position: center;'></div>
  <div class="post-info">
    <h1 class='post-title'>{{ .Title }}</h1>
    <div class="post-lower-info">
      <p class='post-category post-category--{{ index .Params.categories 0 }}'>{{ index .Params.categories 0 }}</p>
      <p class='post-date'>{{ .Date.Format "Monday, Jan 2, 2006" }}</p>
    </div>
  </div>
  <div class='content'>{{ .Content }}</div>
</article>


{{ partial "footer.html" . }}
