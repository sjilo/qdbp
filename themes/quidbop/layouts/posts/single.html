{{ partial "header.html" . }}

<article>
  <div class='post-top'>
    <h1 class='post-title'>{{ .Title }}</h1>
    <p class='post-date'>{{ .Date.Format "Monday, Jan 2, 2006" }}</p>
    <p class='post-tag post-tag--{{ .Params.tag }}'>{{ .Params.tag }}</p>
  </div>
  <div class='content'>{{ .Content }}</div>
</article>


{{ partial "footer.html" . }}
